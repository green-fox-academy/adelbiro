<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
    <link rel="stylesheet" href="/static/css/stil.css">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container-fluid">
<h2>Todos for today:</h2>
<form name="searchbar" method="get" th:action="@{/todo/search}">
    <input type="text" name="text" placeholder="look for something ...">
    <button>Search</button>
</form>
<br/>
<a href="/todo/add">Add new TODO</a>
<div>
    <a href="/todo/assignees"><p>List of assignees</p></a></div>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>ACTION</td>
        <td>URGENT</td>
        <td>DONE</td>
        <!--<td>ASSIGNEE</td>-->
        <td>TRASH IT</td>
    </tr>
    </thead>
    <tbody th:each="todo : ${todos}">
    <tr>
    <td th:text=" ${todo.id}"></td>
    <td><a th:href="@{/todo/{id}/edit(id=${todo.id})}" th:text=" ${todo.title}"></a></td>
    <td th:text=" ${todo.urgent}"></td>
    <td th:text=" ${todo.done}"></td>
    <!--<td th:text=" ${todo.assignee.name}"></td>-->
    <td><a th:href="@{/todo/{id}/delete(id=${todo.id})}">Delete</a></td>
    </tr>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </tbody>
</table>
</body>
</html>
