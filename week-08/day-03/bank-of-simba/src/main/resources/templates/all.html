<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <link rel="stylesheet" th:href="@{/style.css}" />
        <meta charset="utf-8" />
    <meta charset="UTF-8">
    <title>All accounts</title>
</head>
<body>
<table>

    <div th:each="account : ${list}">
        <tr>
            <td th:text="${accountStat.count}"></td>
            <td th:text="${account.getName()}"></td>
            <td th:text="${account.getBalance()} + '.00 Zebras' "></td>
            <td th:text="${account.getAnimalType()}"></td>
        </tr>
    </div>

</table>

</body>
</html>
