<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All accounts</title>
    <link rel="stylesheet" th:href="@{style.css}" />
    <meta charset="UTF-8">
</head>
<body>
<table>

    <tbody>
    <div>
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Balance</td>
        <td>Animal Type</td>
        <td>is King?</td>
    </tr>
    </thead>
        <!-- th:class="${account.king() ? 'King' : 'notKing'-->
        <tr th:each="account : ${accountList}"
            th:class="${account.isKing() == 'He is the king'} ? 'King' : 'NotKing'">
            <td th:text="${accountStat.count}"></td>
            <td th:text="${account.getName()}"></td>
            <td class="balance" th:text="${account.getBalance()} + '.00 Zebras' "></td>
            <td th:text="${account.getAnimalType()}"></td>
            <td th:text="${account.isKing()}"></td>
            <td th:text="${account.goodOrBad()}"></td>
            <td>
            <span th:if="${account.isGood()}">Good guy</span>
            <span th:unless="${account.isGood()}">Bad guy</span>
            </td>
        </tr>
    </div >
    </tbody>
</table>

<form action="/add-account" >
    <div>
        <p>Add new Account to the bank</p>
        <input type="text" name="name" placeholder="name" required>
        <input type="text" name="balance" placeholder="account balance" required>
        <input type="text" name="animalType" placeholder="animal type" required>
    </div>
</form>

<form action="/add-balance" method="POST">
    <p>Add some balance to account: </p>
    <input type="text" name="addThemZebra" placeholder="enter a name to increase it's balance">
    <input type="submit" value="Add">
</form>

</body>
</html>
