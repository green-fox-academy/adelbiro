<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>check email</title>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8">
</head>
<body>
<p th:if="${email}" th:class="valid" th:text="${theEmail} + ' is a valid email address'"></p>
<p th:unless="${email}" th:class="notvalid" th:text="${theEmail} + ' is not a valid email address'"></p>
</body>
</html>
